<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="style/index-syle.css">
  </head>
  <body>
    <div class="container">
      <div class="ig-phone">
        <img src="img/instagram-celular.png" alt="">

      <div class="ig-continue">
        <div class="grupo">
          <img src="img/instagram-logo.png" class="ig-logo" alt="">
          <div class="prof-ph">
            <img src="img/perfil-instagram.jpg" alt="">
          </div>
          <a href="#" class="ig-login">Continue como _oliveira.xu </a>
          <a href="#" class="ig-logout">Remover conta</a>
        </div>
        <div class="grupo">
          <p class="not-account">Não é _oliveira.xu</p>
          <p class="not-account">
          <span class="link-blue">Alternar Conta</span>
          ou
          <span class="link-blue">Inscreva-se</span>
        </p>
        </div>
        <div class="get-the-app">
          <p class="get-the-app"> Baixe o aplicativo</p>
        </div>
        <div class="download">
          <a href="#" class="app-download">
            <img src="img/apple-button.png" alt="">
          </a>
          <a href="#" class="app-download">
            <img src="img/googleplay-button.png" alt="">
          </a>
        </div>
      </div>
    </div>

</html>
